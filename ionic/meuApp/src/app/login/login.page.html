<div class="ion-page" id="login">
  <ion-header id="texto" style="background: #c99e02;">
    <ion-toolbar color="#c99e02;">
      <img src="../assets/Logotipo.png" />
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <fieldset>
      <legend style="font-family: Tahoma;font-weight: bold;">Login do Usuário</legend><br>
      <ion-item>
        <ion-label position="floating" style="font-family: Arial;font-size: 16px;">Usuário:</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item><br>
      <ion-item>
        <ion-label position="floating" style="font-family: Arial;font-size: 16px;">Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="senha" (keydown)="onKeyDown($event)"></ion-input>
      </ion-item>
      <br><br>
    </fieldset><br><br>
    <ion-button expand="full" (click)="login()">Entrar</ion-button>
  </ion-content>
</div>
